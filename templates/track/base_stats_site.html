{% extends 'track/base.html' %}

{% block page_header_class %} span12 {% endblock %}
{% block content_class %} span12 {% endblock %}

{% block nav_pull_right_links %} 

<li class="dropdown">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Route<b class="caret"></b></a>
	<ul class="dropdown-menu" id="route-list">
		<li><a onclick='update_route(0);' id='0' href="#">All Routes</a></li>
		{% for route in routes %}
		<li><a onclick='update_route(this.id);' id='{{route.id}}' href="#">{{route.number}}</a></li>
		{% endfor %}
	</ul>
</li>

{% endblock %}
